<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hash Notes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="notes.css">
  </head>
  <body>
    <h1>!</h1>

    <div class="container-fluid">
        <div class="row">
            <div class="col-8 offset-2">
              <div id="notes"></div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="notes.js"></script>
    <script>
      let notesData = {
        '1':{
          id : "1",
          title:"First note",
          text:'This is my first note',
          color:'#95e2b9',
          pinned: false,
        },
        '2':{
          id : "2",
          title:"Second note",
          text:'This is my second note',
          color:'#fedf9a',
          pinned: true,
        },
        '3':{
          id : "3",
          title:"Third test note",
          text:'testing my notes js ap',
          color:'#a8cfff',
          pinned: true,
        },
        '4':{
          id : "4",
          title:"Forth test note",
          text:'testing my notes js ap',
          color:'#eee',
          pinned: false,
        },
        '5':{
          id : "5",
          title:"Fifth test note",
          text:`<ul>
              <li>list first item</li>
              <li>second list item</li>
              <li>3rd list item</li>
          </ul>`,
          color:'#dbfdea',
          pinned: false,
        },
        '6':{
          id : "6",
          title:"This is a reminder",
          text:`<ul>
              <li>list first item</li>
              <li>second list item</li>
              <li>3rd list item</li>
          </ul>`,
          color:'#95e2b9',
          reminder: true,
        },
        '7':{
          id : "7",
          title:"This note was trashed",
          text:`<ul>
              <li>list first item</li>
              <li>second list item</li>
              <li>3rd list item</li>
          </ul>`,
          color:'#fedf9a',
          trashed: true,
        }
      }
      new HashNotes("notes",notesData);

      // will be called when new note data changed
      function onNoteChange(note){
        console.log(note);
      }

      // will be called when note close btn clicked
      function onNoteClose(note){
        console.log(note);
      }

      // will be called when Ctrl+S btn pressed
      function onNoteSave(note){
        console.log(note);
      }
    </script>
  </body>
</html>
